<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="text" placeholder="Enter your Text or URL" id="QRinput">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="imgbox">
        <img src="" id="QRcode">
    </div>
</div>
<script>
    let imgbox = document.getElementById("imgbox");
    let QRcode = document.getElementById("QRcode");
    let QRinput = document.getElementById("QRinput");

    function generateQR(){
        if(QRinput.value != 0){
        QRcode.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+QRinput.value;
        imgbox.classList.add("show-img")
        }else{
            QRinput.classList.add("error");
            setTimeout(()=>{QRinput.classList.remove("error")}, 700);
        }
    }

</script>

</body>
</html>
